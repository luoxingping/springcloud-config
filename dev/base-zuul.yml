mybatis-plus:
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    jdbc-type-for-null: 'null'
  global-config:
    db-column-underline: true
    refresh-mapper: false
  mapper-locations: classpath*:/mapper/**/*.xml,classpath*:/mapper/*.xml

env:
  test: oper-admin

token:
  expired: 3600 #token失效时间，单位s
refreshToken:
  expired: 86400 #refreshToken失效时间，单位s



eureka:
  instance:
    metadata-map:
      configPath: ${server.servlet.context-path}


management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ["prometheus","health"]


feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000

