server:
  port: 9200
  servlet:
    context-path: /workflow
  tomcat:
    min-spare-threads: 20
    max-threads: 100

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://BASE-EUREKA:8761/eureka

  messages:
    basename: message/messages
  thread:
    pool:
      minPoolSize: 2
      maxPoolSize: 5
      keepAliveSeconds: 50
      queueCapacity: 100
      threadNamePrefix: wf-sync-

logging:
  path: /log
  config: classpath:logback-spring.xml


management:
  port: 5888
  context-path: /actuator

endpoints:
  enabled: false
  sensitive: false

# Swagger设置  enable 默认为true,为false时，关闭接口展示
swagger:
  enable: true
  version: 1.0
  title: 出款服务接口
  description: 出款服务相关接口描述
  contact:
     name: zhangyh
     url:
     mail:
  

db:
  theme:
    gtss2DbTheme: gtss2 #外综数据库主题名称


spring:
  application:
    name: workflow #服务名称
  cloud:
    config:
      discovery:
        enabled: true #启用发现服务功能
        service-id: workflow-config #指定服务名称
    stream:
      bindings:
        output: #发送给客户端的消息队列
          destination: workflow
          group: qmsg
        input: #客户端接收的消息队列
          destination: workflow
          group: qmsg
        bmsoutput: #消息通道服务接收的消息队列
          destination: nbms
          group: qmsg

  redis:
    hostName: 192.168.2.225
    port: 6379
    password: redis12345
    database: 2
    timeout: 0
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@//192.168.2.216:1521/GTSSDB
    username: workflow
    password: workflow
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
  rabbitmq:
    host: 192.168.2.225
    port: 5672
    username: admin
    password: admin12345



  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      indent_output: false
      FAIL_ON_EMPTY_BEANS: false

mybatis-plus:
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    jdbc-type-for-null: 'null'
  global-config:
    db-column-underline: true
    refresh-mapper: false
  mapper-locations: classpath*:/mapper/**/*.xml


